<!--
    CSS: Cascading Style sheet.
    We can style our web page by using css in the following ways:-
    1) Inline styling: In this we use style attribute to give styling to the element.
    Syntax: style=""

    2) Internal styling: In this we use style tag to give styling.
    Syntax: <style>propety:value;</style>
    elements can be specified in following ways:
    a) tagname
    b) id: use #idName
    c) class: use .className
    Note: id should not be repeated. Meaning same id should not be given to more than one element.
    class names can be repeated.

    3) External styling: In this we use a separeate css file to do this.
-->
