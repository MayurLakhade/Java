<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Example</title>
</head>
<body>

<h2>Loop Example</h2>

<!-- Display output using an HTML element -->
<pre id="output"></pre>

<script>
    // For Loop
    document.getElementById('output').innerHTML += "For Loop:\n";
    for (let i = 1; i <= 5; i++) {
        document.getElementById('output').innerHTML += i + '\n';
    }

    // For-In Loop (iterating over an array)
    document.getElementById('output').innerHTML += "\nFor-In Loop:\n";
    const colors = ['red', 'green', 'blue'];
    for (let index in colors) {
        document.getElementById('output').innerHTML += colors[index] + '\n';
    }

    // While Loop
    document.getElementById('output').innerHTML += "\nWhile Loop:\n";
    let count = 1;
    while (count <= 5) {
        document.getElementById('output').innerHTML += count + '\n';
        count++;
    }

    // Do-While Loop
    document.getElementById('output').innerHTML += "\nDo-While Loop:\n";
    let num = 1;
    do {
        document.getElementById('output').innerHTML += num + '\n';
        num++;
    } while (num <= 5);
</script>

</body>
</html>
