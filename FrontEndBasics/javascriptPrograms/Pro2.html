<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 >Assigning grade according to marks </h2>
        <label for="marks">Enter your marks: </label>
        <br>
        <input type="number" id="marks" required >
        <br>
        <br>
        <button type="submit" onclick="grades()">
            
            submit
        </button>
        <br>
        <br>
        <span id="den"></span>
    </div>

    <script>

        function grades()
        {
            let marks = document.querySelector("#marks").value;
            let grade = document.querySelector("#den");
            
            console.log("marks: " ,marks);

            switch (true) {
            case marks >= 90:
                grade.innerHTML = 'A';
                break;
            case marks >= 80:
                grade.innerHTML = 'B';
                break;
            case marks >= 70:
                grade.innerHTML = 'C';
                break;
            case marks >= 60:
                grade.innerHTML = 'D';
                break;
            default:
            grade.innerHTML = 'E';
    }

        
        }
       

    </script>
</body>
</html>
