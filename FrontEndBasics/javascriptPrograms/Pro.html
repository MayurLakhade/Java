<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 >check your age is above 18 or not </h2>
        <label for="age">Enter your age: </label>
        <br>
        <input type="number" id="age" required >
        <br>
        <br>
        <button type="submit" onclick="eligibility()">
            
            submit
        </button>
        <br>
        <br>
        <span id="den"></span>
    </div>

    <script>

        function eligibility()
        {
            let age = document.querySelector("#age").value;
            let span = document.querySelector("#den");
            console.log("age: " ,age);
            if(age >= 18)
            {
                span.innerHTML = "you are eligible to vote.";
                
            }
            else
            span.innerHTML = "you are not eligible to vote";
        }
       

    </script>
</body>
</html>
