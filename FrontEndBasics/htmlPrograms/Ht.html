<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h1 {
            color: #3366cc;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="Cs.css">

</head>
<body>

    <h1>Styling with CSS</h1>

    <!-- Inline CSS -->
    <p style="color: #cc3366; font-style: italic;">This is a paragraph with inline CSS styling.</p>

    <p>This paragraph is styled using internal CSS.</p>

    <p class="external-style">And this paragraph is styled using external CSS.</p>

</body>
</html>
